 files:
  # files generated by deepsomatic + vep
  #  - name: "deepsomatic_vcf"
  #    output: "results/deepsomatic_t_only/{sample}_T.deepsomatic.phased.vep_annotated.vcf"
  #    input: "snv_indels/deepsomatic_t_only/{sample}_T.deepsomatic.phased.vep_annotated.vcf"
  # files generated by clairs_to + bcftools + vep
   - name: "clairs_panel_annotated_vcf"
     output: "results/clairs_to/{sample}_T.phased.include.panel.vep_annotated.vcf.gz"
     input: "snv_indels/clairs_to/{sample}_T.phased.include.panel.vep_annotated.vcf.gz"
  # files generated by pbsv + bgzip
   - name: "pbsv_vcf"
     output: "results/pbsv_call/{sample}_T.vcf.gz"
     input: "cnv_sv/pbsv_call/{sample}_T.vcf.gz"
  # Sniffles2 files: VCF & SNF
   - name: "sniffles2_vcf"
     output: "results/sniffles2_call/{sample}_T.include.panel.vcf.gz"
     input: "cnv_sv/sniffles2_call/{sample}_T.include.panel.vcf.gz"
   - name: "sniffles2_snf"
     output: "results/sniffles2_call/{sample}_T.snf"
     input: "cnv_sv/sniffles2_call/{sample}_T.snf"
  # CNVKit HTML report
   - name: "cnvkit_html_report"
     output: "results/cnv_html_report/{sample}_{type}.pathology.cnv_report.html"
     input: "reports/cnv_html_report/{sample}_{type}.pathology.cnv_report.html"
  # mapped and tagged BAM files
   - name: "mapped_bam"
     output: "results/whatshap_haplotag/{sample}_T.haplotagged.bam"
     input: "snv_indels/whatshap_haplotag/{sample}_T.haplotagged.bam"
  # BAM index files
   - name: "mapped_bam_index"
     output: "results/whatshap_haplotag/{sample}_T.haplotagged.bam.bai"
     input: "snv_indels/whatshap_haplotag/{sample}_T.haplotagged.bam.bai"
  # Depth: median depth per target
  #  - name: "median_depth"
  #    output: "results/mosdepth_bed/{sample}_T.regions.bed.gz"
  #    input: "qc/mosdepth_bed/{sample}_T.regions.bed.gz"
  # Depth: depth per base
  #  - name: "depth_per_base"
  #    output: "results/mosdepth_bed/{sample}_T.per-base.bed.gz"
  #    input: "qc/mosdepth_bed/{sample}_T.per-base.bed.gz"
  # CNVKit VCF files
   - name: "annotated_cnvkit_vcf"
     output: "results/cnv_sv/cnvkit_vcf/{sample}_T.pathology.annotate_cnv.germline.vcf"
     input: "cnv_sv/cnvkit_vcf/{sample}_T.pathology.annotate_cnv.germline.vcf"
   - name: "index_cnvkit_vcf"
     output: "results/cnv_sv/cnvkit_vcf/{sample}_T.pathology.annotate_cnv.germline.vcf.gz.tbi"
     input: "cnv_sv/cnvkit_vcf/{sample}_T.pathology.annotate_cnv.germline.vcf.gz.tbi"
  # CNVKit cnr/cns files
   - name: "cnvkit_cnr"
     output: "results/cnv_sv/cnvkit_batch/{sample}/{sample}_T.cnr"
     input: "cnv_sv/cnvkit_batch/{sample}/{sample}_T.cnr"
   - name: "cnvkit_cns"
     output: "results/cnv_sv/cnvkit_batch/{sample}/{sample}_T.cns"
     input: "cnv_sv/cnvkit_batch/{sample}/{sample}_T.cns"
  # XLSX report
   - name: "combined_variants_xlsx"
     output: "results/xlsx_reports/{sample}_combined_variants.xlsx"
     input: "reports/xlsx_reports/{sample}_combined_variants.xlsx"

