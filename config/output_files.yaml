---

 files:
  # files generated by deepsomatic -> bcftools include
   - name: "indel_vcf"
     output: "results/whatshap_phase/{sample}_T.phased.include.panel.vcf.gz"
     input: "annotation/whatshap_phase/{sample}_T.phased.include.panel.vcf.gz"
  # files generated by pbsv + bgzip
   - name: "pbsv_vcf"
     output: "results/pbsv_call/{sample}_T.vcf.gz"
     input: "cnv_sv/pbsv_call/{sample}_T.vcf.gz"
  # files with CNV from HiFiCNV
   - name: "hificnv_vcf"
     output: "results/hificnv/{sample}_T.vcf.gz"
     input: "cnv_sv/hificnv/{sample}_T.vcf.gz"
  # Sniffles2 files: VCF & SNF
   - name: "sniffles2_vcf"
     output: "results/sniffles2_call/{sample}_T.vcf"
     input: "cnv_sv/sniffles2_call/{sample}_T.vcf"
   - name: "sniffles2_snf"
     output: "results/sniffles2_call/{sample}_T.snf"
     input: "cnv_sv/sniffles2_call/{sample}_T.snf"
  # CNVkit batch segments called
   - name: "cnvkit_batch_segments_called"
     output: "results/cnvkit_batch/{sample}/{sample}_T.haplotagged.call.cns"
     input: "cnv_sv/cnvkit_batch/{sample}/{sample}_T.haplotagged.call.cns"
  # CNVkit batch target coverage
   - name: "cnvkit_batch_target_coverage"
     output: "results/cnvkit_batch/{sample}/{sample}_T.haplotagged.targetcoverage.cnn"
     input: "cnv_sv/cnvkit_batch/{sample}/{sample}_T.haplotagged.targetcoverage.cnn"
  # Report files
   - name: "report"
     output: "results/cnv_html_report/{sample}_{type}.pathology.cnv_report.html"
     input: "reports/cnv_html_report/{sample}_{type}.pathology.cnv_report.html"
  # mapped and tagged BAM files
   - name: "mapped_bam"
     output: "results/whatshap_haplotag/{sample}_T.haplotagged.bam"
     input: "annotation/whatshap_haplotag/{sample}_T.haplotagged.bam"
  # BAM index files
   - name: "mapped_bam_index"
     output: "results/whatshap_haplotag/{sample}_T.haplotagged.bam.bai"
     input: "annotation/whatshap_haplotag/{sample}_T.haplotagged.bam.bai"