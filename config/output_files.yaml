---

 files:
  # files generated by deepsomatic -> bcftools include
   - name: "indel_vcf"
     output: "results/whatshap_phase/{sample}_T.phased.include.panel.vcf.gz"
     input: "annotation/whatshap_phase/{sample}_T.phased.include.panel.vcf.gz"
  # files generated by pbsv + bgzip
   - name: "pbsv_vcf"
     output: "results/pbsv_call/{sample}_T.vcf.gz"
     input: "cnv_sv/pbsv_call/{sample}_T.vcf.gz"
  # files with CNV from HiFiCNV
   - name: "hificnv_vcf"
     output: "results/hificnv/{sample}_T.vcf.gz"
     input: "cnv_sv/hificnv/{sample}_T.vcf.gz"
  # Sniffles2 files: VCF & SNF
   - name: "sniffles2_vcf"
     output: "results/sniffles2_call/{sample}_T.vcf"
     input: "cnv_sv/sniffles2_call/{sample}_T.vcf"
   - name: "sniffles2_snf"
     output: "results/sniffles2_call/{sample}_T.snf"
     input: "cnv_sv/sniffles2_call/{sample}_T.snf"
  # CNVkit batch segments called
   - name: "cnvkit_batch_segments_called"
     output: "results/cnvkit_batch/{sample}/{sample}_T.call.cns"
     input: "cnv_sv/cnvkit_batch/{sample}/{sample}_T.call.cns"
  # CNVkit batch target coverage
   - name: "cnvkit_batch_target_coverage"
     output: "results/cnvkit_batch/{sample}/{sample}_T.targetcoverage.cnn"
     input: "cnv_sv/cnvkit_batch/{sample}/{sample}_T.targetcoverage.cnn"