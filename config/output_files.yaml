---

 files:
  # files generated by deepsomatic -> bcftools include
   - name: "indel_vcf"
     output: "results/deepsomatic_tn/{sample}.include.panel.vcf.gz"
     input: "snv_indels/deepsomatic_tn/{sample}.include.panel.vcf.gz"
  # files generated by pbsv -> bcftools include
   - name: "sv_vcf"
     output: "results/pbsv_call/{sample}.include.panel.vcf.gz"
     input: "cnv_sv/pbsv_call/{sample}.include.panel.vcf.gz"
  # files with CNV from HiFiCNV
   - name: "cnv_vcf"
     output: "results/hificnv/{sample}.vcf"
     input: "cnv_sv/hificnv/{sample}.vcf"
  
